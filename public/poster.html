<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Widget</title>
    
    <style>
        body {
            background-color: #0B0E1A;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .poster-widget {
            background-color: #1E293B;
            color: #F1F5F9;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }

        .widget-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .widget-header a {
            color: #94A3B8;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .widget-header a:hover {
            text-decoration: underline;
        }

        .widget-content {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
            margin-right: -10px; 
        }

        .poster-item {
            background-color: #334155;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
            flex-shrink: 0; 
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .poster-item:hover {
             transform: scale(1.03);
        }

        .poster-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 2px solid #475569;
        }

        .poster-title {
            margin: 12px 12px 4px 12px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #F1F5F9;
        }

        .poster-timestamp {
            display: block;
            margin: 0 12px 12px 12px;
            font-size: 0.8rem;
            color: #94A3B8;
        }

        .widget-content::-webkit-scrollbar {
            width: 6px;
        }

        .widget-content::-webkit-scrollbar-track {
            background: #1E293B;
            border-radius: 3px;
        }

        .widget-content::-webkit-scrollbar-thumb {
            background-color: #64748B;
            border-radius: 3px;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #0B0E1A;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        }

        .modal.modal-open {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            animation-name: zoomIn;
            animation-duration: 0.3s;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="poster-widget">
        <div class="widget-header">
            <h3>Latest Posters</h3>
            <a href="#">View all</a>
        </div>
        
        <div class="widget-content">
            
            <div class="poster-item">
                <img src="./Posters/1stposter.jpeg" alt="Poster Image 1" class="poster-image" onerror="this.src='https://placehold.co/600x400/334155/F1F5F9?text=Image+Error'">
                <p class="poster-title">AMC NO HUNGAMA</p>
                <span class="poster-timestamp">7 days ago</span>
            </div>
            
            <div class="poster-item">
                <img src="./Posters/CLUBS RESURGE copy.jpg" alt="Poster Image 2" class="poster-image" onerror="this.src='https://placehold.co/600x400/334155/F1F5F9?text=Image+Error'">
                <p class="poster-title">Annual Tech Fest 'Innovate 26'</p>
                <span class="poster-timestamp">9 days ago</span>
            </div>

            <div class="poster-item">
                <img src="./Posters/CSE-DS Branch Induction 2025-26 updated.jpg" alt="Poster Image 3" class="poster-image" onerror="this.src='https://placehold.co/600x400/334155/F1F5F9?text=Image+Error'">
                <p class="poster-title">Workshop on Flutter Development</p>
                <span class="poster-timestamp">12 days ago</span>
            </div>
            
        </div>
    </div>


    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close-btn');

        const posterItems = document.querySelectorAll('.poster-item');

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('modal-open');
        }

        function closeModal() {
            modal.classList.remove('modal-open');
        }

        posterItems.forEach(item => {
            item.addEventListener('click', function() {
                const posterImage = item.querySelector('.poster-image');
                openModal(posterImage.src);
            });
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
